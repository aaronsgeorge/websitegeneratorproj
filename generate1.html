    <section class="Desc">
      <h1>Website Generator</h1>

      <label for="fontSelect">Select Font:</label>
      <select id="fontSelect" onchange="changeFont(this.value)">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>

        <!-- Add more font options as needed -->
      </select>
      
      <form id="websiteForm">
        <label for="websiteTitle">Enter Website Title:</label>
        <input type="text" id="websiteTitle" placeholder="Type your website title here">
    
        <label for="imageURL">Upload Image URL:</label>
        <input type="text" id="imageURL" placeholder="Paste image URL here">

        <label for="description1">Description 1:</label>
        <textarea id="description1" placeholder="Write something about this image"></textarea>

        <label for="imageURL2">Upload Image URL:</label>
        <input type="text" id="imageURL2" placeholder="Paste image URL here">

        <label for="description2">Description 2:</label>
        <textarea id="description2" placeholder="Write something about this image"></textarea>
    
        <label for="websiteColor">Choose Website Color:</label>
        <input type="color" id="websiteColor">
        
        <label for="mainBodyContent">Enter Main Body Content:</label>
        <textarea id="mainBodyContent" placeholder="Type your main body content here"></textarea>

        <div id="navbarPageFields"></div>

        <label for="contactInfo">Contact Us:</label>
    <textarea id="contactInfo" placeholder="Type your contact information here"></textarea>
    
        <label for="navbarElements">Enter Navbar Elements (comma-separated):</label>
    <input type="text" id="navbarElements" placeholder="e.g., Home, About, Contact"><br>

        <button type="button" id="preview-btn" onclick="previewWebsite()">Preview</button>
        <button type="button" id="download-btn" onclick="downloadWebsite()">Download HTML</button>
      </form>
    
      <div id="preview" onclick="handleNavbarClick(event)"></div>
      <div id="pageEditors" class="page-editor-container"></div>
    
    
      <script>
function previewWebsite() {
  function changeFont(fontFamily) {
      document.body.className = 'font-' + fontFamily.replace(/\s/g, '');
    }
      var title = document.getElementById("websiteTitle").value;
      var imageUrl = document.getElementById("imageURL").value;
      var imageUrl2 = document.getElementById("imageURL2").value;
      var color = document.getElementById("websiteColor").value;
      var content1 = document.getElementById("description1").value;
      var content2 = document.getElementById("description2").value;
      var content = document.getElementById("mainBodyContent").value;
      var navbarElements = document.getElementById("navbarElements").value.split(',');
      var contactInfo = document.getElementById("contactInfo").value;

      var preview = document.getElementById("preview");
      preview.innerHTML = `
        <div id="website" style="background-color: ${color}">
          <h1>${title}</h1>
          <div id="navbar">
            ${navbarElements.map(element => `<a href="#${element.trim()}">${element.trim()}</a>`).join('')}
          </div>
          <img src="${imageUrl}" alt="Website Image">
          <p>${content1}</p>
          <img src="${imageUrl2}" alt="Website Image">
          <p>${content2}</p>
          <div id="contact">
          <h4>${content}</h4>
          <div id="contact">
            <h3>Contact Us</h3>
            <p>${contactInfo}</p>
          </div>
        </div>
      `;

      // Create page editors for each navbar element page
      var pageEditorsContainer = document.getElementById("pageEditors");
      pageEditorsContainer.innerHTML = '';
      navbarElements.forEach((element, index) => {
        var pageEditor = document.createElement('div');
        pageEditor.classList.add('page-editor');
        pageEditor.id = `pageEditor_${element.trim()}`; // Set ID for page editor
        pageEditor.innerHTML = `
          <h2>Edit ${element.trim()} Page</h2>
          <textarea id="pageContent${index}" placeholder="Type content for ${element.trim()} page here"></textarea>
        `;
        pageEditorsContainer.appendChild(pageEditor);
      });

      // Generate input fields for navbar element pages
      var navbarPageFields = document.getElementById("navbarPageFields");
      navbarPageFields.innerHTML = '';
      navbarElements.forEach(element => {
        var pageField = document.createElement('div');
        pageField.innerHTML = `
          <label for="${element.trim()}">${element.trim()} Page Content:</label>
          <textarea id="${element.trim()}" placeholder="Type content for ${element.trim()} page here"></textarea>
        `;
        navbarPageFields.appendChild(pageField);
      });
    }

    function handleNavbarClick(event) {
      var clickedElement = event.target;
      if (clickedElement.tagName === 'A') {
        var elementId = clickedElement.getAttribute('href').substring(1);
        window.location.href = `edit_page.html#${elementId}`;
      }
    }

    function showPage(elementId) {
      var pageEditors = document.querySelectorAll('.page-editor');
      pageEditors.forEach(editor => {
        if (editor.id === `pageEditor_${elementId}`) {
          editor.classList.add('active');
        } else {
          editor.classList.remove('active');
        }
      });
    }

        function downloadWebsite() {
          var websiteContent = document.getElementById("preview").innerHTML;
          var blob = new Blob([websiteContent], { type: 'text/html' });
          var link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = 'generated_website.html';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }

        document.body.style.backgroundColor = color;

        function showPage(index) {
      // Hide all page editors
      var pageEditors = document.querySelectorAll('.page-editor');
      pageEditors.forEach(editor => editor.classList.remove('active'));

      // Show the selected page editor
      var selectedPageEditor = document.querySelector(`#pageEditors .page-editor:nth-child(${index + 1})`);
      selectedPageEditor.classList.add('active');
    }

      </script>
